    <div id="page-wrapper" class="gray-bg" style="
          background-image: url('./public/images/background.jpg');
          background-size: cover;
        ">
      <div class="row border-bottom">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
          <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn" href="#"><i class="fa fa-bars"

      <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
          <div class="col-lg-7">
            <div class="ibox">
              <div class="ibox-content">
                <div class="row d-flex justify-content-center">
                  <img class="img-md" id="flag-container" src="./public/images/tanzania-flag.png"
                    style="height: 40px; width: 70px; border-radius: 2px" alt="" />
                </div>
                <br />

                <h3 style="font-weight: 600; color: #48A6DB">
                  ENGINEERS BOARD OF TANZANIA - MRA <b>RENEWAL</b> APPLICATION FORM
                </h3>

                <br />
                <div class="container p-0">
                  <form style="color: #808080 !important">
                    <div class="form-group">
                      <label for="first_name">First Name<sup style="color:red">*</sup></label>
                      <input type="text" class="form-control rounded-0" id="first_name" />
                    </div>

                    <div class="form-group">
                      <label for="last_name">Last Name<sup style="color:red">*</sup></label>
                      <input type="password" class="form-control rounded-0" id="last_name" />
                    </div>

                    <div class="form-group">
                      <label for="license_number">Host Country License Number<sup style="color:red">*</sup></label>
                      <input type="text" class="form-control rounded-0" />
                    </div>

                    <br />
                    <div class="form-group">
                      <label>Upload <b>Previous Host Country Professional License</b> (PDF or Image
                        format)<sup style="color:red">*</sup>
                      </label>
                      <input type="file" accept="image/jpeg, image/png, image/jpg" class="form-control"
                        style="padding: 3px 12px" />
                    </div>

                    <br />
                    <div class="form-group">
                      <label>Upload <b>Country of Origin Professional License</b> (PDF or Image
                        format)<sup style="color:red">*</sup>
                      </label>
                      <input type="file" accept="image/jpeg, image/png, image/jpg" class="form-control"
                        style="padding: 3px 12px" />
                    </div>

                    <br />
                    <div class="form-group">
                      <label>Upload a clear image or PDF of your <b>ID (Passport,
                          Driverâ€™s License, or National ID)<sup style="color:red">*</sup></b></label>
                      <input type="file" accept="image/jpeg, image/png, image/jpg" class="form-control"
                        style="padding: 3px 12px" />
                    </div>
                    <div class="form-group"></div>
                    <label>Upload any other <b>supporting document</b> in PDF</label>
                    <input type="file" accept="image/jpeg, image/png, image/jpg" class="form-control"
                      style="padding: 3px 12px" />
                </div>
                </form>

                <div class="form-group m-4">
                  <input type="checkbox" class="form-check-input" id="terms" />
                  <label class="form-check-label" for="terms">I agree to the
                    <a href="#" style="font-size: 14px">Terms & Conditions for
                      <span id="home-ca">ERB Tanzania</span></a></label>
                </div>

                <div class="d-flex justify-content-between">
                  <button type="button" onclick="window.location.href='destinations.html'"
                    class="btn btn-outline-secondary btn-block mt-4 col-4 col-md-2 rounded-0">
                    Back
                  </button>

                  <button type="button" id="proceed-btn"
                    class="btn btn-primary btn-block mt-4 col-4 col-md-2 rounded-0 border-0"
                    style="background-color: #51a84b">
                    Proceed
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>
  </div>

  <!-- Mainly scripts -->
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
  <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

  <!-- Custom and plugin javascript -->
  <script src="js/inspinia.js"></script>
  <script src="js/plugins/pace/pace.min.js"></script>

  <script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>
  <script src="js/plugins/dropzone/dropzone.js"></script>

  <script>
    const destination = new URLSearchParams(window.location.search).get(
      "destination"
    );
    const imgElement = document.getElementById("flag-container");
    imgElement.src = `./public/images/${destination}-flag.png`;

    const competentAuthority = document.getElementById("home-ca");
    switch (destination) {
      case "kenya":
        competentAuthority.textContent = "Engineers Board of Kenya";
        break;
      case "rwanda":
        competentAuthority.textContent = "Institution of Engineers Rwanda";
        break;
      case "south-sudan":
        competentAuthority.textContent = "South Sudan Engineering Society";
        break;
      case "uganda":
        competentAuthority.textContent =
          "Uganda Engineers Registration Board";
        break;
      case "tanzania":
        competentAuthority.textContent = "Engineers Registration Board of Tanzania";
        break;
      default:
        competentAuthority.textContent = "Engineers Board";
    }

    const proceedButton = document.getElementById("proceed-btn");

    proceedButton.addEventListener("click", () => {
      window.location.href = `payment.html?destination=${destination}`;
    });
  </script>
