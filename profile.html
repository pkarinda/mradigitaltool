      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrapper">
      <nav
        class="navbar-default navbar-static-side"
        role="navigation"
        style="background-color: white">
        <div class="sidebar-collapse">
          <ul class="nav metismenu" id="side-menu">
            <li class="nav-header">
              <div class="dropdown profile-element text-center">
                <img
                  src="./public/images/eac-logo.png"
                  alt="EAC Logo"
                  height="50"
                  class="logo" />
              </div>
              <div class="logo-element" style="background-color: white">
                <img
                  src="./public/images/eac-logo.png"
                  alt="EAC Logo"
                  height="50"
                  class="logo" />
              </div>
            </li>

            <li>
              <a href="applicant-dashboard.html"
                ><i class="fa fa-home"></i>
                <span class="nav-label">Applicant Dashboard</span></a
              >
            </li>

            <li>
              <a href="notifications.html"
                ><i class="fa fa-bell"></i>
                <span class="nav-label">Notifications</span></a
              >
            </li>

            <li>
              <a href="profile.html"
                ><i class="fa fa-user"></i>
                <span class="nav-label">Profile</span></a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div
        id="page-wrapper"
        class="gray-bg"
        style="
          background-image: url('./public/images/background.jpg');
          background-size: cover;
        ">
        <div class="row border-bottom">
          <nav
            class="navbar navbar-static-top"
            role="navigation"
            style="margin-bottom: 0">
            <div class="navbar-header">
              <a class="navbar-minimalize minimalize-styl-2 btn" href="#"
                ><i class="fa fa-bars" style="font-size: 1.5rem"></i>
              </a>
            </div>

            <ul class="nav navbar-top-links navbar-right">
              <li>
                <span class="m-r-sm text-muted welcome-message"
                  >David Williams</span
                >
              </li>

              <li>
                <a href="login.html">
                  <i class="fa fa-sign-out"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
          <div class="row">
            <div class="col-lg-8">
              <div class="ibox">
                <div class="ibox-content" style="border: 0 !important">
                  <h3 style="font-weight: 600">Profile</h3>
                  <hr />

                  <div class="container px-0 d-flex flex-column">
                    <div class="d-flex items-align-center">
                      <img
                        src="./public/images/avatar.png"
                        class="mr-4"
                        style="width: 60px; height: 60px"
                        alt="" />
                    </div>
                  </div>

                  <br />
                  <div class="container-fluid px-0 mt-4">
                    <form class="row">
                      <div class="form-group col-md-6">
                        <label class="text-muted">First Name</label>
                        <p style="font-size: 1rem">David Williams</p>
                      </div>

                      <div class="form-group col-md-6">
                        <label class="text-muted">Last Name</label>
                        <p style="font-size: 1rem">Williams</p>
                      </div>

                      <div class="form-group col-md-6">
                        <label class="text-muted">Email</label>
                        <p style="font-size: 1rem">david.williams@gmail.com</p>
                      </div>

                      <div class="form-group col-md-6">
                        <label class="text-muted">Country</label>
                        <p style="font-size: 1rem">Tanzania</p>
                      </div>
                    </form>

                    <div
                      class="row justify-content-between justify-content-md-end col-md-12">
                      <button
                        type="button"
                        class="btn btn-info mt-4 mr-md-4 col-5 col-md-3 rounded-0 border-0"
                        style="background-color: #1d608f"
                        onclick="window.location.href='associate-account-to-home-ca.html';">
                        Associate with Home CA
                      </button>

                      <button
                        type="button"
                        class="btn btn-secondary mt-4 col-6 col-md-3 rounded-0 border-0"
                        onclick="window.location.href='edit-profile.html';">
                        <i class="bi bi-pen-fill text-white mr-2"></i> Update
                        Profile
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>
