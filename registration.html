  <div class="container mt-4 mb-4">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <form style="color: #808080 !important">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control rounded-0" id="firstName" />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control rounded-0" id="lastName" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control rounded-0" id="email" />
            </div>
            <div class="form-group">
              <label for="homeAuthority"
                >Home Competent Authority</label
              >
              <select class="form-control rounded-0" id="homeAuthority"></select>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control rounded-0"
                id="password"
                placeholder="Password" />
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms" /> 
              <label class="form-check-label" for="terms"
                >I agree to the
                <a href="#" style="font-size: 16px"
                  >Terms & privacy</a
                ></label
              >
            </div>
            <div class="d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-primary btn-block mt-3 col-6 rounded-0 border-0" style="background-color: #1d608f;"
                  onclick="window.location.href='account-activation.html'"
                  >
                  Register
                </button>
            </div>
          </form>
        </div>
    </div>
