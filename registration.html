    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/animate.css" rel="stylesheet">

    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.js"></script>

    <style>
      .hero {
        background-image: url("./public/images/flags.png");
        background-size: cover;
        background-position: center;
        color: white;
        text-align: left;
        padding: 160px 0;
      }
      .hero h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      .section-padding {
        padding: 60px 0;
      }
      .flags img {
        max-width: 100px;
      }
      .footer {
        background-color: #f8f9fa;
      }

      .btn-link {
        color: black !important;
      }

      .nav-item > a{
        color:white !important;
        margin-right: 1.5rem;
      }

      .box {
        width: 50px;
        height: 50px;
        background-color: red;
      }

  </head>
  <body style="background-color: #f9f8f8;overflow:auto;">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1d608f;">
      <div class="container">
          <img
           src="./public/images/eac-logo.png"
           alt="EAC Logo"
           height="50"
           class="logo" />

          <button
           class="navbar-toggler bg-transparent"
           type="button"
           data-toggle="collapse"
           data-target="#navbarNav"
           aria-controls="navbarNav"
           aria-expanded="false"
           aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav ml-auto" style="display: flex !important;">
             <li class="nav-item active" style="color:white !important;">
               <a class="nav-link" href="index.html">Home</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="index.html#about">About</a>
             </li>
             <li class="nav-item" style="color:white !important;">
               <a class="nav-link" href="index.html#faq">FAQ</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="index.html#contacts">Contacts</a>
             </li>
              <li class="nav-item">
               <a class="nav-link" href="registration.html">Registration</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="login.html">Login</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="ca-login.html">CA Login</a>
             </li>
           </ul>
         </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="height: 75vh;">
      <div class="col-md-7">
        <form class="row w-100 justify-content-start">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control rounded-0" id="firstName" />
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control rounded-0" id="lastName" />
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control rounded-0" id="email" />
          </div>
          <div class="form-group col-md-6">
            <label for="competent-authority"
              >Home Competent Authority</label
            >
            <select class="form-control rounded-0" id="state">
              <option value=""></option>
              <option value="kenya">Engineers Board of Kenya</option>
              <option value="rwanda">Institution of Engineers Rwanda</option>
              <option value="south-sudan">South Sudan Engineering Society</option>
              <option value="uganda">Uganda Engineers Registration Board </option>
              <option value="tanzania">Engineers Registration Board</option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control rounded-0"
              id="password"
               />
          </div>

          <div class="form-group col-md-6">
            <label for="password">Confirm Password</label>
            <input
              type="confirm_password"
              class="form-control rounded-0"
              id="confirm_password"
               />
          </div>

          <div class="form-check">
            <div class="col-md-12">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms" />
              <label class="form-check-label" for="terms"
                >I agree to the
                <a href="#" style="font-size: 14px"
                  >Data Privacy</a
                ></label
              >
            </div>
            <div class="col-md-12">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms" />
              <label class="form-check-label" for="terms"
                >I agree to the
                <a href="#" style="font-size: 14px"
                  >Terms & Privacy</a
                ></label
              >
            </div>
          </div>
          <br>
        </form>
        <div class="d-flex flex-column justify-content- align-items-center mt-4">
          <button type="button" class="btn btn-sm btn-primary col-6 col-md-4 p-2 rounded-0 border-0" style="background-color: #1d608f;" onclick="window.location.href='account-activation.html'">
            Register
          </button>
          <span class="mt-3">Already a member ? <a href="login.html">Login</a></span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-3" style="background-color: #1d608f">
      <div class="container" style="color: white">
        <div class="row justify-content-between">
          <div class="col-md-3">
            <h5>East African Community</h5>
            <p>
              P.O.Box 1096<br />Arusha, Tanzania<br />EAC Close Africa Mashariki
              Road
            </p>
          </div>

          <div class="col-md-3" id="contacts">
            <h5>Contacts</h5>
            <p>
              eac@eachq.org<br />+255 (0)27 216 2100<br />+255 (0)27 216 2190
            </p>
          </div>

          <div class="col-md-3">
            <br>
            <img alt="image" src="./public/images/eac-logo.png" style="width:80px !important; height:74px !important;" />
            <img alt="image" src="./public/images/implemented-by-giz-logo.jpg" style="width:150px !important;height:56px !important;" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
