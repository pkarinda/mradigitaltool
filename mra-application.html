        <div id="page-wrapper" class="gray-bg" style="background-image: url('./public/images/background.jpg');background-size:cover;">
        <div class="row border-bottom">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn" href="#"><i class="fa fa-bars" style="font-size: 1.5rem;"></i> </a>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-7">
                    <div class="ibox">
                        <div class="ibox-content">
                            <div class="row d-flex justify-content-center">
                                <img class="img-md" src="./public/images/tanzania-flag.png" style="height: 40px; width:70px;border-radius:2px;" alt=""> 
                            </div>
                            <br>

                            <h3 style="font-weight:600;">ENGINEERS BOARD OF TANZANIA - MRA APPLICATION FORM</h3>

                            <br>
                            <div class="container p-0">
                                    <form style="color: #808080 !important">
                                      <div class="form-group">
                                        <label for="first_name">First Name</label>
                                        <input type="text" class="form-control rounded-0" id="first_name" />
                                      </div>
                          
                                      <div class="form-group">
                                        <label for="last_name">Last Name</label>
                                        <input type="password" class="form-control rounded-0" id="last_name" />
                                      </div>

                                      <div class="form-group">
                                        <label for="password">Select Competent Authority</label>
                                        <select class="form-control rounded-0" id="state">
                                            <option value=""></option>
                                            <option value="kenya">Engineers Board of Kenya</option>
                                            <option value="rwanda">Institution of Engineers Rwanda</option>
                                            <option value="south-sudan">South Sudan Engineering Society</option>
                                            <option value="uganda">Uganda Engineers Registration Board </option>
                                            <option value="tanzania">Engineers Registration Board</option>
                                          </select>
                                      </div>

                                      <div class="form-group">
                                        <label for="license_number">Home License Number</label>
                                        <input type="text" class="form-control rounded-0" id="license_number" />
                                      </div>
                                    </form>

                                      <form action="#" class="dropzone mt-4" id="dropzoneForm" style="border:1px dashed gray;">
                                        <div class="fallback">
                                            <input name="file" type="file" multiple />
                                        </div>
                                    </form>

                                      <div class="d-flex justify-content-between">
                                        <button
                                          type="button"
                                          onclick="window.location.href='destinations.html'"
                                          class="btn btn-outline-secondary btn-block mt-4 col-4  col-md-2 rounded-0">
                                          Back
                                        </button>

                                        <button
                                          type="button"
                                          onclick="window.location.href='payment.html'"
                                          class="btn btn-primary btn-block mt-4 col-4 col-md-2  rounded-0 border-0" style="background-color: #1d608f;">
                                          Proceed
                                        </button>
                                    </div>
                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        
    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>

    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>
    <script src="js/plugins/dropzone/dropzone.js"></script>

    
    <script>
        Dropzone.options.dropzoneForm = {
            paramName: "file", // The name that will be used to transfer the file
            maxFilesize: 2, // MB
            dictDefaultMessage: '<i class="bi bi-upload" style="font-size:4rem;color:black;"></i></br><p style="font-size:0.8rem;"><span style="color:blue;">Click to upload</span> supporting documents</p>'
        };

        $(".select2").select2({
            placeholder: null,
        });    
    </script>
