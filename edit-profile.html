        <div class="wrapper wrapper-content  animated fadeInRight">
            <div class="row">
                <div class="col-lg-8">
                    <div class="ibox">
                        <div class="ibox-content" style="border: 0 !important;">
                            <h3 style="font-weight:600;">Profile</h3>
                            <p>Manage your profile</p>
                            <hr>

                            <div class="container px-0 d-flex flex-column">
                                <div class="d-flex items-align-center">
                                    <img src="./public/images/avatar.png" class="mr-4" style="width: 70px; height:70px"  alt="">

                                    <div class="mt-2">
                                        <span style="font-weight:550;color:black;">Profile Picture</span>
                                        <br/>
                                        <span>PNG, JPG up to 5MB</span>
                                    </div>
                                </div>
                            </div>

                            <br>
                            <div class="container-fluid px-0 mt-4">
                                <form class="row">
                                    <div class="form-group col-md-6">
                                        <label for="email">First Name</label>
                                        <input type="email" class="form-control rounded-0" id="first_name" />
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="last_name">Last Name</label>
                                        <input type="text" class="form-control rounded-0" id="last_name" />
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="email">Email Address</label>
                                        <input type="email" class="form-control rounded-0" id="email" />
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="email">Country</label>
                                        <input type="email" class="form-control rounded-0" id="country" />
                                    </div>
                                </form>

                                <div class="row justify-content-center justify-content-md-end col-md-12">
                                    <button
                                    type="button"
                                    class="btn btn-info btn-block mt-4 col-6 col-md-2 rounded-0 border-0"
                                    style="background-color: #1d608f;"
                                    onclick="window.location.href='profile.html';"
                                    >
                                    Save Changes
                                </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
