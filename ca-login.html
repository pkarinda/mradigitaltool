    <style>
      .hero {

      <div class="container">

           height="50"

          <button
           class="navbar-toggler bg-transparent"
           type="button"
           data-toggle="collapse"
           data-target="#navbarNav"
           aria-controls="navbarNav"
           aria-expanded="false"
           aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav ml-auto" style="display: flex !important;">

               <a class="nav-link" href="index.html#contacts">Contacts</a>

    <div class="container d-flex align-items-center justify-content-center" style="height: 33rem;">
        <div class="col-md-5">
            <h3 class="text-center" style="color:#1d608f;">CA Login</h3> <br>
            <form style="color: #808080 !important">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control rounded-0" id="email" />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control rounded-0"
                  id="password"
                   />
              </div>
            </form>

            <div class="d-flex flex-column justify-content-center align-items-md-center mt-4">
              <button
                type="button"
                onclick="window.location.href='ca-dashboard.html'"
                class="btn btn-primary btn-block mt-4 col-md-7 rounded-0 border-0" style="background-color: #1d608f;">
                Login
              </button>

              <div class="mt-3">
                <span><a href="forgot-password.html">Forgot Password ?</a></span><br>
              </div>
            </div>
        </div>
